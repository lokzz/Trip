name: start_site
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch: 
jobs:
  run_site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: install requirements
      - run: pip3 install -r requirements.txt
      - uses: actions/setup-python@v4
        with:
            python-version: '3.9'
            cache: 'pip' # caching pip dependencies
        name: run
      - run: python3 main.py
